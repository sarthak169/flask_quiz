<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/style.css')}}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{url_for('static',filename='css/bootstrap.min.css')}}">
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/signup.css')}}">
    
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans:600'>

    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/main.css')}}">

    <title>Trivia - SignUp</title>
    <style>
    body
    {
      background-image: url('static/images/backg.jpg');
      width: 100%;
    }
    </style>
  </head>
  <body style="background-color: rgb(255,255, 255);">
        <nav class="navbar navbar-expand-lg navbar-dark">
          <a class="navbar-brand" href="#">Trivia</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link" href="">Home <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/login">Login</a>
              </li>
            </ul>
          </div>
        </nav>
        <div class="login-wrap">
          <div class="login-html">
            <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign Up</label>
              <div class="container" style="width: 700px;">
                <form action="/" method="post">
                  <div class="form-group">
                    <label style="color: red; font-size: 2.2vw;" for="formGroupExampleInput">Username</label>
                    {{ form.username(class='form-control', placeholder='Username') }}
                  </div>
                  <div class="form-group">
                    <label for="formGroupExampleInput2" style="font-size:2.2vw;color:yellow">Password</label>
                    {{ form.password(class='form-control', placeholder='Password') }}
                  </div>
                  <input class="btn btn-primary" type="submit" value="SignUp" style="margin-left: 90px">
                </form>
              </div>
              {{ form.csrf_token }}
              <p style="text-align: center; color: red">{{ msg }}</p>
          </div>
        </div>
  </body>
</html>
